<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {
                    $('.scrollup').fadeIn();
                } else {
                    $('.scrollup').fadeOut();
                }
            });

            $('.scrollup').click(function () {
                $("html, body").animate({ scrollTop: 0 }, 600);
                return false;
            });

        });
    </script>
    <title>Filmoteka</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="container">
                <nav class="header-nav">
                    <a class="header-logo logo" href="./index.html">
                        <svg class="logo-icon" width="24" height="24">
                            <use href="./images/icons/sprite.svg#logo"></use>
                        </svg>
                        <span class="logo-title link">Filmoteka</span>
                    </a>
                    <ul class="header-list list">
                        <li class="header-list-item">
                            <a class="header-list-link link current" href="./index.html">Home</a>
                        </li>
                        <li class="header-list-item">
                            <a class="header-list-link link" href="./library.html">my library</a>
                        </li>
                    </ul>
                </nav>
                <form class="search-form">
                    <input class="search-input" type="text" id="search-input" name="query" placeholder="Поиск фильмов">
                    <label class="search-form-label" for="search-input">Поиск фильмов
                    </label>
                    <svg class="search-icon" width="12px" height="12px">
                        <use href="./images/icons/sprite.svg#search">
                            <use>
                    </svg>
                </form>
                <p class="error">Search result not successful. Enter the correct movie name and</p>
            </div>
        </div>
    </header>
    <footer>
        <div class="container">
            <div class="footer-page">
                <p class="copyright">&copy; 2020 | All Rights Reserved |</p>
                <div class="developers">
                    <p>Developed with
                        <svg class="footer-hart">
                            <use href="./images/icons/sprite.svg#heart"></use>
                        </svg>
                        by <span class="js-team-modal team-modal">GoIT Students</span>
                    </p>
                </div>
            </div>
    </footer>
    <a href="#" class="scrollup"> </a>
</body>

</html>
