<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.css" rel="stylesheet" />
  <title>Filmoteka - My Library</title>
</head>

<body>
  <header>
    <div class="header header-library">
      <div class="container">
        <nav class="header-nav">
          <a class="header-logo logo" href="./index.html">
            <svg class="logo-icon" width="24" height="24">
              <use href="./images/icons/sprite.svg#logo"></use>
            </svg>
            <span class="logo-title link">Filmoteka</span>
          </a>
          <ul class="header-list list">
            <li class="header-list-item">
              <a class="header-list-link link" href="./index.html">Home</a>
            </li>
            <li class="header-list-item">
              <a class="header-list-link link current" href="./library.html">my library</a>
            </li>
          </ul>
        </nav>
        <div class="button-wrapper">
          <button class="modal-btn is-active" type="button">Watched</button>
          <button class="modal-btn" type="button">Queue</button>
        </div>
        <p class="dark-mode-text">Dark Mode</p>
        <div class="switch-wrapper">
          <div class="power-switch">
            <input type="checkbox" class="switch" id="team-switch-toggle" />
            <div class="button">
              <svg class="power-off">
                <use xlink:href="#line" class="line" />
                <use xlink:href="#circle" class="circle" />
              </svg>
              <svg class="power-on" width='50'>
                <use xlink:href="#line" class="line" />
                <use xlink:href="#circle" class="circle" />
              </svg>
            </div>
          </div>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
          <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="line">
            <line x1="65" y1="40" x2="65" y2="70" />
          </symbol>
          <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="circle">
            <circle cx="75" cy="80" r="35" />
          </symbol>
        </svg>
      </div>
    </div>
  </header>

  <footer>
    <div class="container">
      <div class="footer-page">
        <p class="copyright">&copy; 2020 | All Rights Reserved |</p>
        <div class="developers">
          <p>
            Developed with
            <svg class="footer-hart">
              <use href="./images/icons/sprite.svg#heart"></use>
            </svg>
            by <span class="js-team-modal team-modal">GoIT Students</span>
          </p>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
